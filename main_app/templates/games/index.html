{% extends 'base.html' %}
{% block content %}

<h1>Game List</h1>

{% for game in games %}
  <div class="card">
    <a href="{% url 'detail' game.id %}">
      <div class="card-content">
        <span class="card-title">{{ game.name }}</span>
        <p>genre: {{ game.genre }}</p>
        <p>Description: {{ game.description }}</p>
        {% if game.hoursPlayed > 0 %}
          <p>hoursPlayed: {{ game.hoursPlayed }}</p>
        {% else %}
          <p>hoursPlayed: None</p>
        {% endif %}
      </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
